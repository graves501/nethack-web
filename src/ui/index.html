<style>
  :root {
    --bg-color: black;
    --text-color: white;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
  }

  #inventory {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--bg-color);
    position: absolute;
    right: 0;
    top: 0;
    bottom: 8rem;
  }
  #status {
    position: absolute;
    right: 0;
    bottom: 0;
  }

  #output {
    overflow-y: auto;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 8rem;
  }

  #map {
    width: 100%;
    height: 100%;
  }
  #cursor {
    z-index: 1;
    top: 50%;
    left: 50%;
    position: absolute;
  }

  .dialog {
    position: absolute;
    top: 2rem;
    margin-top: -100%;
    transform: translate(-50%, 0);
    left: 50%;
    overflow-y: auto;
    background: var(--bg-color);
    border: 1px solid var(--text-color);
    transition: 0.3s all ease;
    padding: 1rem;
    z-index: 10;
  }
  .dialog.open {
    margin-top: 0;
  }
</style>

<img id="cursor" src="cursor.png" />
<canvas id="map"></canvas>

<pre id="output"></pre>
<pre id="inventory"></pre>
<pre id="status"></pre>

<script src="./nethack-ui.js"></script>
<script src="./nethack.js"></script>
<script>
  window.nethackJS.startGame();
</script>
