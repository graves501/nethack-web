<style>
  :root {
    --bg-color: black;
    --text-color: white;
    --shadow: 0px 0px 5px #fff9;

    --accel-bg-color: #6669;
  }

  * {
    margin: 0;
    padding: 0;
    font-family: monospace;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
  }

  button {
    padding: 0.5rem;
    background: none;
    color: white;
    border: 0;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: normal;
  }

  button:hover, button.active {
    /* border: 1p solid white; */
    box-shadow: var(--shadow);
  }

  .accel {
    background: var(--accel-bg-color);
    border-radius: 100%;
    padding: 0 0.5rem; /* No vertical padding, since there is already a line height */
  }

  #inventory {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--bg-color);
    position: absolute;
    right: 0;
    top: 0;
    bottom: 8rem;
    padding: 0.5rem;
    margin: 0;
    opacity: 0.8;
  }
  #inventory .active {
    border: 1px solid red;
  }
  #inventory .item .count {
    position: absolute;
    bottom: 0;
    right: 0;
    line-height: 1;
  }

  #status {
    position: absolute;
    right: 0;
    bottom: 0;
    padding: 0.5rem;
    background: var(--bg-color);
    opacity: 0.8;
  }

  #output {
    overflow-y: auto;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 8rem;
    padding: 0.5rem;
    background: var(--bg-color);
    opacity: 0.8;
  }

  #map {
    width: 100%;
    height: 100%;
  }
  #cursor {
    z-index: 1;
    top: 50%;
    left: 50%;
    position: absolute;
  }

  .dialog {
    position: absolute;
    top: 2rem;
    margin-top: -100%;
    transform: translate(-50%, 0);
    left: 50%;
    overflow-y: auto;
    background: var(--bg-color);
    transition: 0.3s all ease;
    padding: 1rem;
    z-index: 10;
    max-height: 90%;
    border-radius: 0.5rem;
    border: 1px solid var(--text-color);
  }
  .dialog.open {
    margin-top: 0;
  }
</style>

<body>
  <div></div>
</body>

<script src="./nethack-ui.js"></script>
<script src="./nethack.js"></script>
